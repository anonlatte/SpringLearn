<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Employee Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}">
                    <a aria-current="page" class="nav-link active" th:href="@{/users}">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Add New Employee</h3>
    <hr/>
    <form method="POST" th:action="@{/employees/save}" th:object="${employee}">
        <input class="form-control col-4 mb-4" placeholder="Enter Name" th:field="*{name}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter Surname" th:field="*{surname}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter Department" th:field="*{department}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter Age" th:field="*{age}" type="text"/>
        <button class="btn btn-primary col-2" type="submit">Save</button>
        <input th:field="*{id}" type="hidden"/>
    </form>
    <hr/>
    <a th:href="@{/employees}">Back to list</a>
</div>
</body>
</html>
