<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee Management System</title>
    <!-- Подключаем стили Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white text-center py-5">
    <h1>Employee Management System</h1>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Welcome to Our System</h2>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Get Started</h3>
                    <p>If you are already a member, please log in. If not, you can register to access the system.</p>
                    <a class="btn btn-primary btn-lg btn-block" th:href="@{/login}">Login</a>
                    <a class="btn btn-secondary btn-lg btn-block" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем скрипты Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
